<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sending Failed</title>
    <style>
        body {
            background-color: #ffe6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .message {
            background-color: #ffffff;
            padding: 30px;
            border: 2px solid #b30000;
            border-radius: 10px;
        }
        .message h1 {
            color: #b30000;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Message Sending Failed</h1>
        <p>There was an error sending your message. Please try again or check your server settings.</p>
    </div>

</html>
