<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labour Link</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
            background: url('—Pngtree—spring recruitment cartoon banner_994788.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the background covers the entire body */
            color: #fff;
        }
        h1 {
            color: #ff6f61; /* Coral color for better emphasis */
            font-size: 48px; /* Larger font size */
            font-weight: bold; /* Bold text */
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
        }
        p {
            font-size: 18px;
            color: #666; /* Adjusted text color for better contrast */
            margin-bottom: 30px;
        }
        .button {
            background-color: #ff6f61; /* Default button color (coral) */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .button:hover {
            background-color: #ff4d4d; /* Hover button color (red) */
            transform: translateY(-5px);
        }
        .login-link {
            color: #ff6f61; /* Login link color */
            text-decoration: none;
            font-weight: bold;
        }
        .login-link:hover {
            color: #ff4d4d; /* Login link hover color */
        }
        .image-container {
            margin-bottom: 30px;
        }
        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* Back arrow styling */
        .back-arrow {
            position: absolute; /* Positioned in the top-left corner */
            top: 10px;
            left: 10px;
            font-size: 18px;
            text-decoration: none;
            color: white; /* White text */
            background-color: #ff6f61; /* Default button color (coral) */
            margin: 10px;
            padding: 10px 15px;
            border: 2px solid #ff6f61;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .back-arrow:hover {
            background-color: #ff4d4d; /* Hover button color (red) */
            border-color: #ff4d4d;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-arrow">Go Back</a> <!-- Updated Back Button -->
    
    <div class="container">
        <h1>Labour Link</h1>
        <p>Connecting workers to opportunities</p>
        <div class="image-container">
            <!-- Add an image here if needed -->
        </div>
        <div>
            <button class="button" onclick="window.location.href='register.html';">Job Seeker</button>
            <button class="button" onclick="window.location.href='recreg.html';">Recruiter</button>
        </div>
        <p>Already have an account? <a class="login-link" href="login.html">Login</a></p>
    </div>
</body>
</html>
