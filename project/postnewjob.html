<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Job Posting</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #a8e6a3; /* Lighter green background color */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 60%;
            max-width: 600px;
            height: 80%;
            max-height: 600px;
            overflow-y: auto;
            text-align: left;
            position: relative;
        }
        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00796b;
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 22px; /* Increased font size */
            text-decoration: none;
            color: #00796b;
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px 12px; /* Added padding for larger size */
            border-radius: 8px; /* Rounded button */
            background-color: #e0f2f1; /* Light background color */
            outline: none;
        }
        .back-button:focus, .back-button:active {
            outline: none; /* Remove outline on focus and active states */
        }
        .back-button:hover {
            color: #004d40;
            background-color: #b2dfdb; /* Darker background on hover */
        }
        .back-button span {
            margin-left: 8px;
        }
        label {
            font-weight: bold;
            color: #00796b;
            font-size: 20px;
        }
        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 17px;
            color: #555;
        }
        input[type="submit"] {
            background-color: #00796b;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #004d40;
        }
    </style>
    <script>
        function validateForm() {
            const jobTitle = document.getElementById('job_title').value;
            const location = document.getElementById('location').value;
            const openings = document.getElementById('openings').value;
            const dateTime = new Date(document.getElementById('date_time').value);
            const now = new Date();

            // Validate job title (only alphabets and spaces)
            if (!/^[a-zA-Z\s]+$/.test(jobTitle)) {
                alert("Job Title should contain only alphabets.");
                return false;
            }

            // Validate location (should not contain digits)
            if (/\d/.test(location)) {
                alert("Location should not contain digits.");
                return false;
            }

            // Validate openings (should be a positive number)
            if (isNaN(openings) || openings <= 0) {
                alert("Number of Openings should be a positive number.");
                return false;
            }

            // Validate date and time (should not be a past date)
            if (dateTime <= now) {
                alert("Date and Time should not be in the past.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <a href="javascript:history.back()" class="back-button">
        ‚Üê <span>Back</span>
    </a>
    <div class="container">
        <h2>New Job Posting</h2>
        <form action="newjob.php" method="post" onsubmit="return validateForm()">
            <label for="job_title">Job Title:</label><br>
            <input type="text" id="job_title" name="job_title" required><br><br>

            <label for="description">Description:</label><br>
            <textarea id="description" name="description" rows="4" required></textarea><br><br>

            <label for="location">Location of Work:</label><br>
            <input type="text" id="location" name="location" required><br><br>

            <label for="skills_required">Skills Required:</label><br>
            <input type="text" id="skills_required" name="skills_required" required><br><br>

            <label for="openings">Number of Openings:</label><br>
            <input type="number" id="openings" name="openings" required><br><br>

            <label for="date_time">Date and Time:</label><br>
            <input type="datetime-local" id="date_time" name="date_time" required><br><br>

            <label for="hours">Hours:</label><br>
            <input type="number" id="hours" name="hours" required><br><br>

            <label for="wage">Wage:</label><br>
            <input type="number" id="wage" name="wage" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
