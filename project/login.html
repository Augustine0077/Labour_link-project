<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('desktop-wallpaper-construction-worker-construction-work.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.5); /* Add a semi-transparent overlay */
    }

    form {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    .input-box {
      position: relative;
      margin-bottom: 30px;
    }

    .input-box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .input-box i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .remember-forgot label {
      color: #333;
    }

    .remember-forgot a {
      color: #333;
      text-decoration: none;
    }

    .remember-forgot a:hover {
      text-decoration: underline;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #5cb85c;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4cae4c;
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
    }

    .register-link a {
      color: #333;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .back-btn {
      margin-top: 20px;
      text-align: center;
    }

    .back-btn button {
      background-color: #f0ad4e;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .back-btn button:hover {
      background-color: #ec971f;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <form action="login.php" method="POST">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Email" id="mail" name="mail" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" id="pass" name="pass" required>
        <i class="far fa-eye" id="togglePassword"></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
             </div>
      <label for="selection">Select your post:</label> 
      <select id="selection" name="selection" required> 
        <option value="seeker">Jobseeker</option> 
        <option value="recruiter">Recruiter</option> 
        <option value="admin">Admin</option> 
      </select> <br>

      <button type="submit" id="login" name="login" class="btn">Login</button><br>

      <div class="register-link">
        <p>Don't have an account? <a href="secondpage.html">Register</a></p>
      </div>

      <div class="back-btn">
        <button type="button" onclick="history.back();">Go Back</button> <!-- Added Back Button -->
      </div>
    </form>
  </div>
</body>
</html>
