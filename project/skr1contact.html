<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seeker Contact Details</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
    }
    .container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        text-align: center;
    }
    h1 {
        font-size: 32px;
        color: #333;
        margin-bottom: 20px;
    }
    .profile-picture {
        margin-bottom: 20px;
        border-radius: 50%;
        overflow: hidden;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border: 5px solid #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-picture img {
        width: 100%;
        height: auto;
        border-radius: 50%;
        object-fit: cover;
    }
    .contact-details {
        margin-top: 20px;
        text-align: left;
    }
    .contact-details p {
        margin-bottom: 10px;
        font-size: 18px;
    }
    .contact-details strong {
        font-weight: bold;
        color: #007bff;
    }
    .btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Seeker Contact Details</h1>
    <div class="profile-picture">
        <img src="profile_picture.jpg" alt="Profile Picture">
    </div>
    <div class="contact-details">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Contact Number:</strong> +1 123-456-7890</p>
        <p><strong>Email:</strong> johndoe@example.com</p>
    </div>
    <button class="btn">Contact Now</button>
</div>

</body>
</html>
